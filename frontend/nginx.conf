# Resolver for runtime DNS (required when using variable in proxy_pass)
# If this fails, get your cluster DNS IP: kubectl get svc -n kube-system kube-dns -o jsonpath='{.spec.clusterIP}'
resolver 10.96.0.10 valid=10s ipv6=off;

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (variable defers DNS to request time)
    location /api/ {
        set $backend_upstream writing-analyzer-backend:3001;
        proxy_pass http://$backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
}
