apiVersion: apps/v1
kind: Deployment
metadata:
  name: writing-analyzer-backend
  namespace: writing-analyzer
  labels:
    app: writing-analyzer-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writing-analyzer-backend
  template:
    metadata:
      labels:
        app: writing-analyzer-backend
    spec:
      containers:
        - name: backend
          # Update with your ECR URL: ACCOUNT.dkr.ecr.REGION.amazonaws.com/writing-analyzer-backend:latest
          image: writing-analyzer-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            # Database - add secret when you have RDS. Without it, app uses in-memory storage.
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: host
                  optional: true
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: port
                  optional: true
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: name
                  optional: true
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: user
                  optional: true
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: password
                  optional: true
            - name: DB_SSL
              valueFrom:
                secretKeyRef:
                  name: writing-analyzer-db
                  key: ssl
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: writing-analyzer-backend
  namespace: writing-analyzer
spec:
  selector:
    app: writing-analyzer-backend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
