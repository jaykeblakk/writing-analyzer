apiVersion: apps/v1
kind: Deployment
metadata:
  name: writing-analyzer-frontend
  namespace: writing-analyzer
  labels:
    app: writing-analyzer-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writing-analyzer-frontend
  template:
    metadata:
      labels:
        app: writing-analyzer-frontend
    spec:
      containers:
        - name: frontend
          image: writing-analyzer-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: writing-analyzer-frontend
  namespace: writing-analyzer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: writing-analyzer-frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
